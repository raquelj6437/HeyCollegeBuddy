<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hey College Buddy</title>
</head>

<body>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

<script id="home-tpl" type="text/javascript">
  <center><img src="img/logo.png" alt="Hey College Buddy Logo" height="150" width="250"><br>
  <p id = "college">Select your college</p>
  <select id = "collegeChoice">
    <option value="Cornell University">Cornell University</option>
    <option value="Howard University">Howard University</option>
  </select>

  <p id = "scholarship">Select your scholarship</p>
  <select id = "scholarshipChoice">
    <option value="FAFSA">FAFSA</option>
    <option value="Second Value">Second Value</option>
  </select>
  <p id = "continueButton">Continue</p></center>
</script>

<script id='cornell-and-FAFSA-tpl' type="text/javascript">
  <!--Cornell + FAFSA-->
  <iframe src="https://calendar.google.com/calendar/embed?title=Cornell%20%2B%20FAFSA&amp;showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=700&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=0aeknkh74fhhjpdnncu75p1f6k%40group.calendar.google.com&amp;color=%23182C57&amp;src=f7lklnbs637iql3pund9u99gg0%40group.calendar.google.com&amp;color=%23333333&amp;ctz=America%2FNew_York" style="border-width:0" width="400" height="700" frameborder="0" scrolling="no"></iframe>
</script>

<script id='howard-and-FAFSA-tpl' type="text/javascript">
  <!--Howard + FAFSA-->
  <iframe src="https://calendar.google.com/calendar/embed?title=Howard%20%2B%20FAFSA&amp;showTitle=0&amp;showPrint=0&amp;showCalendars=0&amp;showTz=0&amp;height=700&amp;wkst=1&amp;bgcolor=%23FFFFFF&amp;src=f7lklnbs637iql3pund9u99gg0%40group.calendar.google.com&amp;color=%23333333&amp;src=m13hr9qast5dant5mkq64b48qc%40group.calendar.google.com&amp;color=%235F6B02&amp;ctz=America%2FNew_York" style="border-width:0" width="400" height="700" frameborder="0" scrolling="no"></iframe>
</script>

<script type="text/javascript">
    var templates = {
      home: $('#home-tpl').html(),
      CornellAndFAFSA: $('#cornell-and-FAFSA-tpl').html(),
      HowardAndFAFSA: $('#howard-and-FAFSA-tpl').html(),
    }

    function goToPage(template) {
      $('body').html(templates[template]);
    }

    goToPage('home');

    $('body').on('click', '#continueButton', function() {
      var collegeChoice = document.getElementById("collegeChoice").selectedIndex;
      var scholarshipChoice = document.getElementById("scholarshipChoice").selectedIndex;

      if (collegeChoice == 0 & scholarshipChoice == 0){
        goToPage('CornellAndFAFSA')
      }
      else if (collegeChoice == 1 & scholarshipChoice == 0){
        goToPage('HowardAndFAFSA')
      }
    });
  </script>
</html>
